<div *ngIf="portfolios.length > 0">
    <app-portfolio-monitor [rowData]="[portfolios[0]]">
    </app-portfolio-monitor>
</div>
<div class="row">
    <div *ngFor="let portfolio of portfolios | slice:1" class="col">
        <app-portfolio-monitor [rowData]="[portfolio]">
        </app-portfolio-monitor>
    </div>
</div>
