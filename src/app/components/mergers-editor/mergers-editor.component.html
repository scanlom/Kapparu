<ag-grid-angular style="width: 100%; height: 53px;" class="ag-theme-alpine" [rowData]="rowData | async"
  [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" (rowDataUpdated)="onRowDataChanged($event)">
</ag-grid-angular>
<table>
  <tr>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>confidence</mat-label> <input type="number" matInput [(ngModel)]="confidence">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>cash</mat-label> <input type="number" matInput [(ngModel)]="cash">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>dividends</mat-label> <input type="number" matInput [(ngModel)]="dividends">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>dealPrice</mat-label> <input type="number" matInput [(ngModel)]="dealPrice">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>failPrice</mat-label> <input type="number" matInput [(ngModel)]="failPrice">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>strikePrice</mat-label> <input type="number" matInput [(ngModel)]="strikePrice">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>breakPrice</mat-label> <input type="number" matInput [(ngModel)]="breakPrice">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>announceDate</mat-label> <input type="string" matInput [(ngModel)]="announceDate">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>closeDate</mat-label> <input type="string" matInput [(ngModel)]="closeDate">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>breakDate</mat-label> <input type="string" matInput [(ngModel)]="breakDate">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field appearance="outline">
        <mat-label>meetingDate</mat-label> <input type="string" matInput [(ngModel)]="meetingDate">
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <button (click)="updateMerger()">Update Merger</button>
    </td>
  </tr>
</table>
<table>
  <tr>
    <td>Jounral Entry: {{mergerJournalId}}</td>
  </tr>
  <tr>
    <td>
      <mat-form-field appearance="outline" style="width:98vw">
        <textarea matInput [(ngModel)]="entry"></textarea>
      </mat-form-field>
    </td>
  </tr>
  <tr>
    <td>
      <button (click)="addMergerJournal()">Update Journal Entry</button>
      <button (click)="clearMergerJournal()">Clear</button>
    </td>
  </tr>
</table>

<div *ngFor="let mergerJournal of mergerJournals">
  <ag-grid-angular style="width: 100%; height: 53px;" class="ag-theme-alpine" [rowData]="[mergerJournal]"
    [columnDefs]="columnDefsJournal" (gridReady)="onGridReady($event)" (rowDataUpdated)="onRowDataChanged($event)">
  </ag-grid-angular>
  <span style="display: inline-block; margin: 20px; white-space: pre-wrap;">{{mergerJournal.entry}}</span>
  <br>
  <button (click)="deleteMergerJournal(mergerJournal)">Delete</button>
  <button (click)="editMergerJournal(mergerJournal)">Edit...</button>
</div>
