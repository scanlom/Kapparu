<ag-grid-angular style="width: 100%;" domLayout="autoHeight" class="ag-theme-alpine" [rowData]="positionsData | async"
    [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" (rowDoubleClicked)="onRowDoubleClicked($event)">
</ag-grid-angular>
<ag-grid-angular style="width: 100%; height: 53px;" class="ag-theme-alpine"
    [rowData]="positionsTotalData | async" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs">
</ag-grid-angular>
<ag-grid-angular *ngFor="let rowData of [ watchData, researchData ]" style="width: 100%;" domLayout="autoHeight"
    class="ag-theme-alpine" [rowData]="rowData | async" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs"
    (rowDoubleClicked)="onRowDoubleClicked($event)">
</ag-grid-angular>
