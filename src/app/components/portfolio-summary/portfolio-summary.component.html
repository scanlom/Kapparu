<ag-grid-angular  class="ag-theme-alpine" style="width: 100%; height: 70px;" [rowData]="rowData"
    [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" (rowDataChanged)="onRowDataChanged($event)" (rowDoubleClicked)="onPortfolioRowDoubleClicked($event)">
</ag-grid-angular>
<ag-grid-angular *ngIf="positions.length > 0" style="width: 100%;" domLayout="autoHeight" class="ag-theme-alpine" [rowData]="positions"
    [columnDefs]="positionColumnDefs" (gridReady)="onGridReady($event)" (rowDataChanged)="onRowDataChanged($event)">
</ag-grid-angular>
