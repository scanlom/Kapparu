<ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 53px;" [rowData]="rowData | async"
    [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" (rowDataUpdated)="onRowDataChanged($event)">
</ag-grid-angular>
<ag-grid-angular class="ag-theme-alpine" style="width: 100%; height: 53px;" [rowData]="[ returns ]"
    [columnDefs]="returnsColumnDefs" (gridReady)="onGridReady($event)" (rowDataUpdated)="onRowDataChanged($event)">
</ag-grid-angular>

<div class="row">
    <div class="col">
        <ag-grid-angular *ngIf="positions.length > 0" domLayout="autoHeight" class="ag-theme-alpine" 
            [rowData]="positions" [columnDefs]="positionColumnDefs" (gridReady)="onGridReady($event)"
            (rowDataUpdated)="onRowDataChanged($event)" (rowDoubleClicked)="onPositionRowDoubleClicked($event)">
        </ag-grid-angular>
    </div>
    <div class="col">
        <ag-grid-angular domLayout="autoHeight" class="ag-theme-alpine" [rowData]="txns"
            [columnDefs]="txnColumnDefs">
        </ag-grid-angular>
    </div>
</div>
